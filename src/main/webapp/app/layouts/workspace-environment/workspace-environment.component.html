<div class="container-fluid ">
    <div class="col-lg-12 card jh-card" style="margin-top: 20px !important;">
        <h2 id="page-heading">
            <span>Environments</span>
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-environment"
                    [routerLink]="['/environment/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span>
            Create new Environment
            </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <br/>
        <div class="table-responsive" *ngIf="environments">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                    <th jhiSortBy="id"><span>ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="server"><span>Server</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="name"><span>Name</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                </tr>
                </thead>
                <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']"
                       [infiniteScrollDistance]="0" *ngFor="let environment of environments ;trackBy: trackId" >
                <tr  (click)="toggleRow()" data-toggle="collapse" data-target="#shared_account" aria-expanded="false" aria-controls="shared_account">
                    <td>{{environment.id}}</td>
                    <td>{{environment.server}}</td>
                    <td>{{environment.name}}</td>
                </tr>
                <tr id="shared_account" class="collapse" ngClass="{'show': tableRowOpen}">
                    <td>
                        Lorem ipsum dolor text....
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
