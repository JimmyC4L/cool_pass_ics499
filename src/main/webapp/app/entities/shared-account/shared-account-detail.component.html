<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sharedAccount">
            <h2><span>Shared Account</span> {{sharedAccount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Login</span></dt>
                <dd>
                    <span>{{sharedAccount.login}}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{sharedAccount.password}}</span>
                </dd>
                <dt><span>Env ID</span></dt>
                <dd>
                    <span>{{sharedAccount.envID}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shared-account', sharedAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
