<div class="container-fluid ">
    <div class="col-lg-12 card jh-card" style="margin-top: 20px !important;">
        <h2 id="page-heading">
            <span>Shared Accounts</span>
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shared-account"
                    [routerLink]="['/shared-account/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span>
            Create new Shared Account
            </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <br/>

        <div class="table-responsive" *ngIf="sharedAccounts">
            <form name="searchForm" role="form" novalidate (ngSubmit)="search()" #editForm="ngForm">
                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" for="field_login">Login</label>-->
                    <!--<input type="text" class="form-control" name="login" id="field_login"-->
                           <!--[(ngModel)]="sharedAccount.login"/>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="form-control-label" for="field_environment">EnvID</label>
                    <input type="text" class="form-control" name="environment" id="field_environment"
                           [(ngModel)]="envId"/>
                </div>

                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" for="field_environment">Environment</label>-->
                    <!--<select class="form-control" id="field_environment" name="environment">-->
                        <!--<option *ngIf="!editForm.value.environment" [ngValue]="null" selected></option>-->
                        <!--<option-->
                            <!--*ngFor="let environmentOption of environments; trackBy: trackEnvironmentById">-->
                            <!--{{environmentOption.name}}-->
                        <!--</option>-->
                    <!--</select>-->
                    <button type="submit" id="search-entity"
                            class="btn btn-primary">
                        <fa-icon [icon]="'search'"></fa-icon><span>Search</span>
                    </button>

            </form>
        </div>
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span>ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="login"><span>Login</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="password"><span>Password</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="environment.id"><span>Environment</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="environment.id"><span>Server</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let sharedAccount of sharedAccounts ;trackBy: trackId">
                    <td><a [routerLink]="['/shared-account', sharedAccount.id, 'view' ]">{{sharedAccount.id}}</a></td>
                    <td>{{sharedAccount.login}}</td>
                    <td>{{sharedAccount.password}}</td>
                    <td>
                        <div *ngIf="sharedAccount.environment">
                            <a [routerLink]="['../environment', sharedAccount.environment?.id, 'view' ]">{{sharedAccount.environment?.name}}</a>
                        </div>
                    </td>
                    <td>{{sharedAccount.environment.server}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['/shared-account', sharedAccount.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/shared-account', sharedAccount.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'shared-account/'+ sharedAccount.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="sharedAccounts && sharedAccounts.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                                [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                                [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
