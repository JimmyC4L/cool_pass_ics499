<div class="container-fluid ">
    <div class="col-lg-12 card jh-card" style="margin-top: 20px !important;">
        <div class="row justify-content-center">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <h2 id="jhi-shared-account-heading">Import a csv file of Shared Accounts</h2>
                    <div>
                        <jhi-alert-error></jhi-alert-error>
                        <div class="container mt-3">
                            <div class="form-group">

                                <input type="file"
                                       id="file"
                                       (change)="handleFileInput($event.target.files)" accept=".csv">

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
