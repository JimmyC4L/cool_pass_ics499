<div class="container-fluid ">
    <div class="col-lg-12 card jh-card" style="margin-top: 20px !important;">
        <div class="row justify-content-center">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <h2 id="jhi-environment-heading">Create or edit a Environment</h2>
                    <div>
                        <jhi-alert-error></jhi-alert-error>
                        <div class="form-group" [hidden]="!environment.id">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id"
                                   [(ngModel)]="environment.id" readonly/>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="field_server">Server</label>
                            <input type="text" class="form-control" name="server" id="field_server"
                                   [(ngModel)]="environment.server"/>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="field_name">Name</label>
                            <input type="text" class="form-control" name="name" id="field_name"
                                   [(ngModel)]="environment.name"/>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Authority Name</label>
                            <!--<input type="text" class="form-control" name="authority_name" id="field_authority_name"-->
                                   <!--[(ngModel)]="environment.authority_name"/>-->
                            <select class="form-control" multiple name="authority" [(ngModel)]="envAuthorities">
                                <option *ngFor="let authority of authorities" [value]="authority">{{authority}}</option>
                            </select>
                        </div>

                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                                class="btn btn-primary">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
