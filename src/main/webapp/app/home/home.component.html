<div class="container-fluid ">
    <div class="col-md-6 card jh-card ">
        <h2 class="card-body">Welcome to <span class="text-info">Cool Pass</span></h2>
        <div class="card-body">
            <h5 class="card-title">A Password Management System </h5>
            <p class="card-text">Aim to provide a system for shared account password list storage, maintenance, and
                distribution while reducing the amount of manual and repetitive administration tasks.
            </p>
        </div>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                > You are logged in as user "{{account.login}}". </span>
            </div>
            <div *ngSwitchCase="true">
                <button class="btn btn-lg btn-primary btn-block btn-info" routerLink="/workspace-environment">Go to Work Space</button>
            </div>
            <div *ngSwitchCase="false">
                <button class="btn btn-lg btn-primary btn-block btn-info" (click)="login()">Sign in</button>
            </div>
        </div>
    </div>
</div>
